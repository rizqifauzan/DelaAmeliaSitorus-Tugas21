name: Run JUnit CI

#Triger / Kapan Action-nya jalan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  automation-JUnit:
    runs-on: ubuntu-latest  # windows-latest, macos-latest, ubuntu-18.04,

    steps:
      - uses: actions/checkout@v3  # Checkout the repository

      - name: Set up JDK 11
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '11'  # Ganti dengan versi Java lain seperti '8', '17'
          distribution: 'temurin'  # Alternatif: 'adoptopenjdk', 'zulu'

      - name: Setup Chrome with extra capabilities
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: latest

      - name: Build with Gradle
        run: |
          chmod +x gradlew  # Make gradlew executable
          ./gradlew build -DskipTests # Run the build task before tests

      - name: Run Tests with Headless Chrome
        env:
          HEADLESS: 'true'
        run: ./gradlew clean test

      - name: Archive Cucumber Reports
        uses: actions/upload-artifact@v4.3.0
        if: always()
        with:
          name: cucumber-reports
          path: build/reports/tests/test/
          retention-days: 30

      - name: Archive Test Results
        uses: actions/upload-artifact@v4.3.0
        if: always()
        with:
          name: test-results
          path: build/test-results/test/
          retention-days: 30

      - name: Generate Test Report Summary
        if: always()
        run: |
          echo "## Test Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          if [ -d "build/test-results/test" ]; then
            echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          fi
